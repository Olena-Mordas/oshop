<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{cart.totalItemCount}} items in your cart </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pId of cart.productIds">
                <td>{{cart['items'][pId].product.title}}</td>
                <td>{{cart['items'][pId].quantity}}</td>
                <td></td>
            </tr>
        </tbody>   
    </table>
</ng-container>
