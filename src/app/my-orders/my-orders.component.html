<table class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="orders$ | async as orders">
        <tr *ngFor="let o of orders">
            <td>{{o.shipping.name}}</td>
            <td>{{o.dataPlaced | date }}</td>
            <td>
                <a>Edit</a>
            </td> 
        </tr>
    </tbody>
</table>
